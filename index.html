<!DOCTYPE html>
<html lang="es">

<head>
    <!-- HOJAS DE ESTILOS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="icon" href="imagenes/favicon.png" type="image/png" />

    <!-- META ETIQUETAS -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta content="Mateo Fortea" name="author" />
    <meta name="description" content="Aplicación web que permite la búsqueda de establecimientos y lugares cercanos">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- AJUSTES PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="SiteMe">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/icons/icon-152x152.png">
    <meta name="msapplication-TileImage" content="/images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#1c9b6a">
    <meta name="theme-color" content="#c6c6c6">

    <title>SiteMe - Inicio</title>

</head>

<body>
    <noscript>
        <h2>El uso de Javascript es necesario</h2>
    </noscript>
    <div class="container-fluid">
        <div class="banner-principal">
            <img alt="Logo de SiteMe" src="imagenes/logo_letras.png" width="250px" />
            <br><br>
            <h2>Tus sitios favoritos en un mismo lugar</h2>
            <br>
            <button onclick="window.location.href = 'login.html'" class="boton">Iniciar sesión</button>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker
                    .register('./service-worker.js')
                    .then(reg => console.log('[Service Worker] * Registrado.'))
                    .catch(err => console.log(`[Service Worker] * Error: ${err}`));
            });
        }
    </script>


</body>

<!-- PIE DE LA PÁGINA -->
<footer class="text-center">
    <p class="mt-5 mb-3 text-muted">&copy; SiteMe
        <script>
            document.write(new Date().getFullYear())
        </script>
    </p>
</footer>

</html>
