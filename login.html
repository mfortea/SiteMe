<!DOCTYPE html>
<html lang="es">

<head>
    <!-- HOJAS DE ESTILOS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link rel="icon" href="imagenes/favicon.png" type="image/png" />

    <!-- META ETIQUETAS -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta content="Mateo Fortea" name="author" />
    <meta name="description" content="Aplicación web que permite la búsqueda de establecimientos y lugares cercanos">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <title>SiteMe - Iniciar sesión</title>
</head>

<body class="text-center body-login">
    <form class="form-login">
        <a href="index.html"><img class="mb-4" src="imagenes/logo_letras.png" alt="Logo de SiteMe" height="72" /></a>
        <h1 class="h3 mb-3 ">Iniciar sesión</h1>

        <label for="email" class="sr-only">Correo electrónico</label>
        <input type="correo" id="email" class="form-control" placeholder="Correo electrónico" required autofocus />

        <label for="clave" class="sr-only">Contraseña</label>
        <input type="password" id="clave" class="form-control" placeholder="Contraseña" required />

        <div class="mb-3">
            <label><input type="checkbox" value="recordarme" /> Recordarme</label>
        </div>
        <button onclick="window.location.href = 'busqueda.html'" class="boton-login" type="submit">
        Iniciar sesión
      </button>
        <p class="mt-5 mb-3 text-muted">&copy; SiteMe
            <script>
                document.write(new Date().getFullYear())
            </script>
        </p>
    </form>
</body>

</html>
