<!DOCTYPE html>
<html lang="es">

<head>
    <!-- HOJAS DE ESTILOS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/micromodal.css" />
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="css/Control.FullScreen.css" />

    <link rel="icon" href="imagenes/favicon.png" type="image/png" />

    <!-- META ETIQUETAS -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta content="Mateo Fortea" name="author" />
    <meta name="description" content="Aplicación web que permite la búsqueda de establecimientos y lugares cercanos">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SCRIPTS -->
    <script src="js/busqueda.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script src="js/Control.FullScreen.js"></script>

    <title>SiteMe - Busqueda</title>

</head>

<body onload="obtenerCoordenadas()">
    <nav id="menu" class="navbar navbar-expand-md navbar-light fixed-top text-center">
        <a class="navbar-brand" href="index.html"><img class="p-3" src="imagenes/logo_letras.png" width="200px" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active m-2">
                    <a class="nav-link" href="#"><i class="fas fa-search"></i> &nbsp; Búsqueda <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link" href="#"><i class="fas fa-compass"></i> &nbsp; Mis sitios</a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link" href="#"><i class="fas fa-user-circle"></i> &nbsp; Mi perfil</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="separador"></div>
    <div class="container-fluid mt-5 text-center">
        <h1>¿Qué sitios buscas?</h1>
        <br>
        <div class="row">
            <div class="col-sm-12">
                <input class="input-busqueda mb-3 text-center" onclick="mostrarSelectRadio()" placeholder="Por ejemplo: Restaurantes" type="text" id="inputBusqueda" name="inputBusqueda" required />
            </div>

            <div class="col-sm-12">
                <button class="boton" type="button" onclick="buscar()">Buscar</button>
            </div>
            <br>
        </div>
        <br><br>
        <div id="map">
            <h3 class="cargando text-center mt-5"><i class="fas fa-hourglass-half"></i> &nbsp; Cargando mapa...</h3>
        </div>
    </div>
</body>

<!-- Ventana modal para errores-->
<div class="modal micromodal-slide" id="modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1">
        <div class="modal__container text-center" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <main class="modal__content" id="modal-1-content">
                <i id="simboloModal"></i>
                <br><br>
                <h3 id="cuerpoModal"></h3>
            </main>
            <button class="boton" data-micromodal-close aria-label="Cerrar"><i class="fas fa-times-circle"></i> &nbsp; Cerrar</button>
        </div>
    </div>
</div>

<!-- PIE DE LA PÁGINA -->
<footer class="text-center">
    <p class="mt-5 mb-3 text-muted">&copy; SiteMe
        <script>
            document.write(new Date().getFullYear())
        </script> -
        <span id="estado">Ubicación desactivada</span>
</footer>



</html>
